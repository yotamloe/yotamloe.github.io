<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/style.css ">
  <title>Unique metrics calculator</title>
</head>
<body id="body">
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6" id="main">
        <h1 class="center">Unique metrics calculator</h1>
        <select name="" id="select" class="form-control form-control-lg">
          <option value="Select metricbeat module" selected>Select metricbeat module</option>
        </select>
        <div id="insert"></div>
      </div>
      <div class="col-lg-3 calculator ">
        <div class="box zoom">
          <h2 class="unique">Unique metrics : </h2>
          <h2 id="sum">0</h2>
          <h2 class="unique">Estimated price : </h2>
          <h2 id="price">0 $</h2>
          <!-- <a name="" id="calc" class="btn btn-primary zoom" href="#" role="button"> Calculate</a> -->

        </div>

      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

  
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>

  </footer>
  
</body>
<script src="js/data.js"></script>
<script src="js/index.js"></script>


</html>
